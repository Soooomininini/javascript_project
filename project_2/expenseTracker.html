<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Expense Tracker</h1>
    <h3>Add a new item</h3>
    <div class="index">Name</div>
    <input type="text" class="inputInfo" placeholder="Where was the expense made?">
    <div class="index">Date</div>
    <input type="date" placeholder="mm/dd/yyyy">
    <div class="index">Amount</div>
    <input type="text">

    <button>Add Expense</button>

    <div class="resultInfo">Name</div>
    <div class="resultInfo">Date</div>
    <div class="resultInfo">Amount</div>
</body>
